<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<body>
    <div class="total-form">
        <div class="app-container d-flex align-items-center justify-content-center flex-column" ng-app="myApp"
            ng-controller="myController">

            <h3>Todo App</h3>
            <div class="d-flex align-items-center mb-3">
                <div class="form-group mr-3 mb-0">
                    <input type="text" class="form-control" id="postName" name="postName" required
                        placeholder="Enter a task here" [(ngModel)]=post.name #postName="ngModel"
                        [class.is-invalid]="postName.invalid && postName.touched" />
                    <div *ngIf="postName.errors && (postName.invalid && postName.touched)" >
                        <small class="text-danger" *ngIf="postName.errors.required">
                            Task is required
                        </small>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mr-3" (click)="saveTask()">
                    Add Task
                </button>
                <button type="button" class="btn btn-warning" (click)="getCompletedTodo()">
                    Completed
                </button> &nbsp;
                <button type="button" class="btn btn-warning" (click)="getPendingTodos()">
                    Pending
                </button>
            </div>

            <div class="table-wrapper">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Todo item</th>
                            <th>status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr class="done-todo" *ngFor="let task of todoList.completedtodo">
                            <td>{{task._id}}</td>
                            <td>{{task.name}}</td>
                            <td>Done</td>
                        </tr>


                        <tr class="pending-todo" *ngFor="let task of todoList.pendingtodos">
                            <td>{{task._id}}</td>
                            <td>{{task.name}}</td>
                            <td>Pending</td>
                            <td>
                                <button type="button" class="btn btn-danger" style="background-color:rgb(48, 189, 35)"
                                    (click)="completeTask(task._id)">
                                    Complete
                                </button> &nbsp;&nbsp;
                                <button type="button" class="btn btn-danger" (click)="deleteTask(task._id)">
                                    Delete
                                </button>

                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>
